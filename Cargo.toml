[package]
name = "cautious-waffle"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.4", features = ["headers"] }
axum-server = "0.4.4"
anyhow = "1.0.69"
env_logger = "0.10.0"
headers = "0.3.8"
hyper = { version = "0.14.20", features = ["http2"] }
clap = { version = "4.0.32", features = ["cargo"] }
log = { version = "0.4.1", features = [] }
once_cell = "1.17.0"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls-native-roots", "socks", "json"] }
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.91"
toml = "0.7.2"
sha256 = "1.1.1"
tokio = { version = "1.24.1", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["trace"] }
uuid = "1.3.0"
